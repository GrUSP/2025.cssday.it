  geninfo_title: "Che cos'è?"
  geninfo_description: "cssday 2025 è l'undicesima edizione della conferenza italiana dedicata ai CSS, lo strumento più potente e sottovalutato del rinascimento del web.<br>&nbsp;<br>
    Il focus di questa edizione sarà sull'<b>accessibilità</b> in ambito frontend e sulla piena entrata in vigore dello European Accessibility Act.<br>&nbsp;<br>
    <b>L'accessibilità è un principio fondamentale nel web design che mira a garantire che tutte le persone, indipendentemente dalle loro abilità, possano accedere ed interagire con i contenuti digitali in modo equo ed efficace.</b><br>&nbsp;<br>
    La direttiva europea, recepita in Italia già a maggio 2022, diventerà pienamente applicabile a partire dal 28 giugno 2025: le aziende pubbliche e le aziende private di grosse dimensioni ricadono già nella normativa, ma, per quella data, anche le aziende private più piccole (ad esclusione delle microimprese) dovranno rispettare i requisiti di accessibilità nei loro siti web o app.<br>&nbsp;<br>
    Prepariamoci: c'è molto lavoro da fare!"
  # </br> <br />Nata come track del <a href='https://www.jsday.it/'>jsday</a> e dallo stesso team di Kerning, cssday vuole dare una dignità alla tecnologia che rende tutti i siti più leggibili, interattivi ed anche belli da vedere.
  # </br> <br />cssday 2023 si svolge Venerdì 31 Marzo in modalità <b>ibrida</b>: di persona a Faenza e online."
  # </br> <br />Oltre alla conferenza, quest'anno c'è un <a href='https://2022.cssday.it/workshop/tipografia_css.html'>workshop</a> dedicato alla Tipografia con i CSS, che si svolgerà <b>online</b> nei giorni 11, 12 e 13 Aprile 2022.
  # </br> <br />E se ti interessano in particolare le tematiche relative alla User Experience, c'è una nuova conferenza per te: <a href='https://www.uxday.it/'>uxday</a> il 10 Giugno 2022 a Faenza!"

