    description_long:
      "<strong> <h3>Impara a progettare e implementare un design system scalabile e coeso.</h3></strong>
      In questo workshop intensivo di una giornata, imparerai i principi fondamentali per la creazione di un design system efficace e come integrarlo con successo nel tuo team.
      <br><br  />Attraverso spiegazioni teoriche, esercitazioni pratiche e discussioni di gruppo, acquisirai competenze per progettare e implementare un design system che promuova la coerenza, la flessibilità e l’efficienza nel tuo flusso di lavoro e di sviluppo.
      <br><br  /> "
