intro:
  main_title: "About"
  content_1:
    "Il cssday è orgogliosamente organizzato da <a hrfe='https://www.grusp.org' target=_blank>GrUSP</a>. GrUSP è una community fondata nel 2003 come PHP User Group, che è diventata il punto di riferimento in Italia per le buone pratiche in tutti i campi dello sviluppo web.<br>
     Da allora abbiamo organizzato moltissime conferenze, perseguendo sempre l'obiettivo di creare opportunità per le persone di incontrarsi, imparare, condividere e crescere insieme."
  content_2:
    "GrUSP è un'organizzazione no-profit il cui obiettivo è migliorare l'ecosistema italiano di sviluppo web. <br>
    Organizziamo eventi e workshop di alta qualità per developer, e promuoviamo la creazione di User Group locali (PUG), aiutandoli nelle loro attività.<br>
    La diversità e l'inclusione sono sempre state al centro delle nostre attività.
    Applichiamo un codice di condotta da molti anni e abbiamo programmi di borse di studio (scholarships) per ciascuna delle nostre conferenze."
more:
  title: "cssday"
  content_1:
    "I CSS sono uno degli strumenti più potenti, ed allo stesso tempo sottovalutati, del nuovo rinascimento del web.<br>
     Nato come track del jsday e dallo stesso team organizzativo di Kerning, il cssday vuole dare una dignità alla tecnologia che rende tutti i siti più leggibili, interattivi ed anche belli da vedere.<br>&nbsp;<br>
     Il focus di questa edizione sarà sull'<b>accessibilità</b> e sull'introduzione dell'European Accessibility Act.<br>&nbsp;<br>
    L'accessibilità è un principio fondamentale nel web design che mira a garantire che tutte le persone, indipendentemente dalle loro abilità, possano accedere ed interagire con i contenuti digitali in modo equo ed efficace.<br>&nbsp;<br>
    La direttiva europea diventerà legge dal 28 giugno 2025: per quella data anche i siti web e le applicazioni delle aziende private dovranno rispettare alcuni requisiti di accessibilità."
  content_2:
